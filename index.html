<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mini Beat Maker</title>
        <link href="./main_style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main_container">
            <p id="subheading">Press these keys on your keyboard and experience "sound"...</p>
            <div id="inner_container">
                <div class="drum_key" id="key_a">
                    <h2>A</h2>
                    <p>Clap</p>
                    <audio preload="auto">
                        <source src="./SFX/clap.wav" type="audio/wav">
                    </audio>
                </div>
                <div class="drum_key" id="key_s">
                    <h2>S</h2>
                    <p>Hihat</p>
                    <audio>
                        <source src="./SFX/hihat.wav" type="audio/wav">
                    </audio>
                </div>
                <div class="drum_key" id="key_d">
                    <h2>D</h2>
                    <p>Kick</p>
                    <audio>
                        <source src="./SFX/kick.wav" type="audio/wav">
                    </audio>
                </div>
                <div class="drum_key" id="key_f">
                    <h2>F</h2>
                    <p>Openhat</p>
                    <audio>
                        <source src="./SFX/openhat.wav" type="audio/wav">
                    </audio>
                </div>
                <div class="drum_key" id="key_g">
                    <h2>G</h2>
                    <p>Boom</p>
                    <audio>
                        <source src="./SFX/boom.wav" type="audio/wav">
                    </audio>
                </div>
                <div class="drum_key" id="key_h">
                    <h2>H</h2>
                    <p>Ride</p>
                    <audio>
                        <source src="./SFX/ride.wav" type="audio/wav">
                    </audio>
                </div>
                <div class="drum_key" id="key_j">
                    <h2>J</h2>
                    <p>Snare</p>
                    <audio>
                        <source src="./SFX/snare.wav" type="audio/wav">
                    </audio>
                </div>
                <div class="drum_key" id="key_k">
                    <h2>K</h2>
                    <p>Tom</p>
                    <audio>
                        <source src="./SFX/tom.wav" type="audio/wav">
                    </audio>
                </div>
                <div class="drum_key" id="key_l">
                    <h2>L</h2>
                    <p>Tink</p>
                    <audio>
                        <source src="./SFX/tink.wav" type="audio/wav">
                    </audio>
                </div>
            </div>
        </div>

        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
